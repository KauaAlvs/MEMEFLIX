<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memeflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>MEMEFLIX</h1>
        </div>
        <nav class="nav">
            <a href="#" class="nav-item">Início</a>
            <a href="#" class="nav-item">Séries de Memes</a>
            <a href="#" class="nav-item">Filmes de Memes</a>
            <a href="#" class="nav-item">Minha Lista</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="banner">
            <h2 class="banner-title">O meme do momento</h2>
            <p class="banner-description">
                Um meme que está dominando as redes sociais e conquistando a todos.
            </p>
            <div class="banner-buttons">
                <button class="btn btn-primary">▶ Reproduzir</button>
                <button class="btn btn-secondary">ⓘ Mais informações</button>
            </div>
        </section>

        <section class="meme-row">
            <h2>Memes Populares</h2>
            <div class="meme-list">
                <div class="meme-card">
                    <img src="https://via.placeholder.com/200x300.png?text=Meme+1" alt="Meme 1">
                </div>
                <div class="meme-card">
                    <img src="https://via.placeholder.com/200x300.png?text=Meme+2" alt="Meme 2">
                </div>
                <div class="meme-card">
                    <img src="https://via.placeholder.com/200x300.png?text=Meme+3" alt="Meme 3">
                </div>
                <div class="meme-card">
                    <img src="https://via.placeholder.com/200x300.png?text=Meme+4" alt="Meme 4">
                </div>
                <div class="meme-card">
                    <img src="https://via.placeholder.com/200x300.png?text=Meme+5" alt="Meme 5">
                </div>
            </div>
        </section>

        <section class="meme-row">
            <h2>Novidades da semana</h2>
            <div class="meme-list">
                <div class="meme-card">
                    <img src="https://via.placeholder.com/200x300.png?text=Novo+Meme+1" alt="Novo Meme 1">
                </div>
                <div class="meme-card">
                    <img src="https://via.placeholder.com/200x300.png?text=Novo+Meme+2" alt="Novo Meme 2">
                </div>
                <div class="meme-card">
                    <img src="https://via.placeholder.com/200x300.png?text=Novo+Meme+3" alt="Novo Meme 3">
                </div>
                <div class="meme-card">
                    <img src="https://via.placeholder.com/200x300.png?text=Novo+Meme+4" alt="Novo Meme 4">
                </div>
                <div class="meme-card">
                    <img src="https://via.placeholder.com/200x300.png?text=Novo+Meme+5" alt="Novo Meme 5">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Memeflix. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
